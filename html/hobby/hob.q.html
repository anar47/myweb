        <link rel="stylesheet" href="../../css/all.min.css">
        <link rel="stylesheet" href="../../css/hobbies.css">

    </head>
    <body>

<!-- ===================== Start Header Area ============================== -->
    <header class="bread">
        <div class="breadcrumbs">
            <ul>
                <li><a href="../home.html">
                  <i class="fas fa-home icon"></i>

<!-- ===================== End Header Area ============================== -->




        <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
            <h2>Desires make slaves out of kings and patience makes kings out of slaves.</h2>
            <h3>-Al Ghazali-</h3>
        </div>
        <div class="swiper-slide">
            <h2>Whatever you are, be a good one.</h2>
            <h3>-Abraham Lincoln-</h3>
        </div>
        <div class="swiper-slide">
            <h2>Nature does not hurry, yet everything is accomplished.</h2>
            <h3>-Lao Tzu-</h3>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.3/swiper-bundle.min.js"></script>
    <script>

    $(".swiper-slide").mousemove(function(e){
        $(".img-single").each(function(){
            var layers = $(this).attr("data-val");
            var x = ($(window).innerWidth() - event.pageX * layers) / 100;
            var y = ($(window).innerHeight() - event.pageY * layers) / 100;
            $(this).css("margin-left", x + "px").css("margin-top", y + "px");
        });
    });
        var menu = ["I love", "I love", "I love"]
        var swiper = new Swiper('.swiper-container', {
            initialSlide: 2,
            touchRatio: 0,
            autoplay:{
                delay: 5000,
                disableOnInteraction: false
            },
            autoplayDisableOnIteraction: false,
            effect: 'fade',
            speed: 1000,

        pagination: {
            el: '.swiper-pagination',
            clickable: true,
            renderBullet: function(index, className) {
                return '<span class="' + className + '">' + (menu[index]) + '</span>';
            }
        },
        on: {
        slideChangeTransitionStart: function(){
            $(".swiper-slide.swiper-slide-active h2").css("left", "0px");
            $(".swiper-slide.swiper-slide-active .img-group").css("left", "150px");
            $(".swiper-slide.swiper-slide-active h3").css("left", "0px");
            $(".swiper-slide.swiper-slide-active .img-group").css("left", "150px");
        },
        slideChange: function(){
            $(".swiper-slide.swiper-slide-active h2").css("left", "100%");
            $(".swiper-slide.swiper-slide-active .img-group").css("left", "100%");
            $(".swiper-slide.swiper-slide-active h3").css("left", "100%");
            $(".swiper-slide.swiper-slide-active .img-group").css("left", "100%");
        },
    }
    })

    $(".swiper-pagination .swiper-pagination-bullet:first-child").trigger("click");
    </script>
    </body>
</html>
